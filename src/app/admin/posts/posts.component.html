<div *ngIf="loading" class="loading">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div class="post" *ngFor="let post of posts | async">
  <div>{{ post.title }}</div>
  <div class="buttons">
    <a class="butto view" href="/blog/{{post.id}}" target="_blank">View</a>
    <button class="butto" (click)="edit(post.id)">Edit</button>
    <button class="butto delete" (click)="delete(post.id)">Delete</button>
  </div>
</div>
